<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Foodest html Template</title>
        <!-- Google fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/all.css" />
        <link rel="stylesheet" href="css/responsive.css" />
    </head>
    <body>
        <!-- header-section-start -->
        <section class="header-section">
            <div class="container">
                <div class="header-row">
                    <div class="logo">
                        <img src="images/logo.svg" alt="logo" />
                    </div>
                    <div class="header-right">
                        <ul class="nav-menu">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                        <div class="register">
                            <a href="#" class="template-btn">Register now</a>
                        </div>
                        <button class="mobile-menu-btn">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <!-- header-section-end -->
        <!-- hero-section-start -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <div class="hero-left">
                        <h1>
                            <span>Laughter </span> is Brightest Where food is
                            best.
                        </h1>
                        <p>
                            We welcome you to a delicious feast of exquisite
                            dishes in Artichaut.With a wide range of world
                            cuisines .
                        </p>
                        <div class="btn-group">
                            <a href="#" class="template-btn">Order Now</a>
                            <a href="#" class="template-btn"><span></span> How it Work</a>
                        </div>
                    </div>
                    <div class="hero-right">
                        <img src="images/hero image 1.png" alt="girl-img" />
                    </div>
                </div>
            </div>
        </section>
        <!-- hero-section-end -->
    </body>
</html>
